<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>H$kass - Sala do Futuro Hack</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      background-color: #0a0a0a;
      color: #ff0055;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* ===== LOGO NEON ===== */
    .logo {
      width: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 15px #00fff7)
              drop-shadow(0 0 25px #00fff7)
              drop-shadow(0 0 35px #00fff7);
      animation: neonPulse 2s infinite alternate;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.08);
    }

    @keyframes neonPulse {
      0% {
        filter: drop-shadow(0 0 10px #00fff7)
                drop-shadow(0 0 15px #00fff7)
                drop-shadow(0 0 25px #00fff7);
      }
      100% {
        filter: drop-shadow(0 0 20px #00fff7)
                drop-shadow(0 0 35px #00fff7)
                drop-shadow(0 0 45px #00fff7);
      }
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      text-shadow:
        0 0 5px #ff0055,
        0 0 10px #ff0055,
        0 0 20px #ff1a75;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
      max-width: 600px;
      line-height: 1.5;
      color: #ffa3b1;
      text-shadow: 0 0 5px #ff0055;
    }

    .input-group {
      margin-bottom: 15px;
      width: 300px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: 2px solid #ff1a75;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #fff;
      box-shadow: 0 0 10px #ff0055;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #ff0055;
    }

    button {
      width: 320px;
      padding: 14px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background-color: #ff0055;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow:
        0 0 10px #ff0055,
        0 0 20px #ff1a75;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1a75;
      box-shadow:
        0 0 15px #ff0055,
        0 0 30px #ff1a75;
    }

    .instagram {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #ff75a1;
      text-shadow: 0 0 8px #ff0055;
    }

    .instagram a {
      color: #ff75a1;
      text-decoration: none;
      font-weight: 700;
    }

    .instagram a:hover {
      text-decoration: underline;
    }

    .donate-button {
      margin-top: 40px;
      background-color: #ff0044;
      box-shadow:
        0 0 15px #ff0044,
        0 0 30px #ff4466;
    }

    .donate-button:hover {
      background-color: #ff4466;
      box-shadow:
        0 0 20px #ff0055,
        0 0 40px #ff66aa;
    }
  </style>
</head>
<body>

  <!-- LOGO COM NEON -->
  <img src="h.png" alt="Logo H$kass" class="logo">

  <h1>H$kass</h1>

  <p>
    Este aplicativo agora está funcional!  
    Digite suas credenciais abaixo e clique no botão para executar.
  </p>

  <div class="input-group">
    <input type="text" id="userRA" placeholder="RA + Dígito + UF" />
  </div>
  <div class="input-group">
    <input type="password" id="userPass" placeholder="Senha" />
  </div>

  <button onclick="executeTask()">TASK BOT - Executar</button>

  <div class="instagram">
    Para atualizações, siga o desenvolvedor no Instagram:  
    <a href="https://instagram.com/vm_dantasxz" target="_blank">@vm_dantasxz</a>
  </div>

  <button class="donate-button" onclick="alert('Link para doação PIX será atualizado em breve!')">
    Faça uma doação PIX para o desenvolvimento
  </button>

  <script>
    // API KEY já implementada
    const API_KEY = "sk-1234efghqrstuvwx1234efghqrstuvwx1234efgh";

    async function executeTask() {
      const ra = document.getElementById('userRA').value.trim();
      const senha = document.getElementById('userPass').value.trim();

      if (!ra || !senha) {
        alert("Por favor, preencha todos os campos!");
        return;
      }

      try {
        const response = await fetch("https://api.exemplo.com/processar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({ ra, senha })
        });

        const data = await response.json();

        if (response.ok) {
          alert("✅ Sucesso!\nResposta da API: " + JSON.stringify(data, null, 2));
        } else {
          alert("❌ Erro: " + (data.message || "Falha na requisição"));
        }

      } catch (error) {
        alert("⚠️ Erro de conexão: " + error.message);
      }
    }
  </script>

</body>
</html>
